    <title>1. Калькулятор чисел</title>
</head>
<body>
    <div class="wrapper">
        <div class="header__menu">
            <ul class="header__menu-list">
                <li><a href="../2st_task/2st_task.html">2-е задание</a></li>
                <li><a href="../3st_task/3st_task.html">3-е задание</a></li>
                <li><a href="../../index.html">Главная страница</a></li>
            </ul>
        </div>
        <header class="header">
            <div class="header__container">
                <div class="header__logo"></div>
                <div>
                    <ul class="header__list">
                        <li><a href="../2st_task/2st_task.html">2-е задание</a></li>
                        <li><a href="../3st_task/3st_task.html">3-е задание</a></li>

                    </ul>
                    <button class="header__change-color-theme-button">изменить тему</button>
                </div>
                <button class="header__burger"><span></span></button>
            </div>
        </header>
        <main class="main">
            <div>
                <p class="main__form-text">Калькулятор чисел</p>
                <div class="main__form-container">
                    <h1 class="main__form-title">Заполните форму</h1>
                    <form action="post" class="main__form">
                        <input type="number" placeholder="Введите 1-е число">
                        <input type="number" placeholder="Введите 2-е число">
                        <select name="country">
                            <option value disabled selected>Выберите арифметическую операцию</option>
                            <option>+ (Плюс)</option>
                            <option>- (Минус)</option>
                            <option>* (Умножить)</option>
                            <option>/ (Разделить)</option>
                        </select>
                        <button type="submit" class="main__form-submit-button">Посчитать</button>
                        <button type="reset" class="main__form-reset">Сборсить</button>
                    </form> 
                </div>
            </div>
        </main>
        <footer class="footer">Footer</footer>
    </div>
